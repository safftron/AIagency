<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SafferSolutions.AI</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.3/lottie.min.js"></script>

  <style>
    .navbar {
      background-color: rgb(125, 199, 13);
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="SafferSolutions.AI Logo" height="90">
      SatisfyingSolutions.AI - Satisfaction Guaranteed
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button type="button" class="btn btn-link nav-link" data-toggle="modal" data-target="#whatWeDoModal">What We Do</button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-link nav-link" data-toggle="modal" data-target="#pricingModal">Pricing</button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-link nav-link" data-toggle="modal" data-target="#faqsModal">FAQs</button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-link nav-link" data-toggle="modal" data-target="#loginModal">Login</button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-link nav-link" data-toggle="modal" data-target="#contactFormModal">Contact Us</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Your other sections go here -->

  <!-- The Modal Buttons are now removed because they are already in the navbar -->

  <!-- What We Do Modal -->
  <div class="modal fade" id="whatWeDoModal" tabindex="-1" role="dialog" aria-labelledby="whatWeDoModalLabel" aria-hidden="true">
  ...
  </div>

  <!-- Pricing Modal -->
  <div class="modal fade" id="pricingModal" tabindex="-1" role="dialog" aria-labelledby="pricingModalLabel" aria-hidden="true">
  ...
  </div>

  <!-- Contact Form Modal -->
  <div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog" aria-labelledby="contactFormModalLabel" aria-hidden="true">
  ...
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  ...
  </div>

  <!-- FAQs Modal -->
  <div class="modal fade" id="faqsModal" tabindex="-1" role="dialog" aria-labelledby="faqsModalLabel" aria-hidden="true">
  ...
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
